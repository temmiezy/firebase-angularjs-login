<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name"><a ui-sref="welcome">BZo</a></h1>

        </div>
        <h3>Register</h3>
        <p></p>
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" class="m-t" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <input type="text" class="form-control" placeholder="Name" id="name" name="name" ng-model="name" ng-minlength="3" required>
                <p ng-show="userForm.name.$error.minlength" class="help-block">Username is too short.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" ng-model="email" required>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p> 
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <input type="password" class="form-control" placeholder="Password" id="password" name="password"  ng-model="password" ng-minlength="5" required>
                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter a longer passowrd</p>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <!--<button class="btn btn-primary block full-width m-b" id="regForm_submit" name="signup">Register</button>-->
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="userForm.$invalid">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
    </div>
</div>
